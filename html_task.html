<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zuri HTML Task</title>
  <style>
    body {
      margin: none;
      padding: none;
    }
  </style>
</head>
<body>
  <div style="width: fit-content; padding: 0px 6px 6px 6px;">
    <header>
      <h3 style="background-color: rgb(70, 68, 68); color: white; text-align: center;">Quiz on Important Facts</h3>
    </header>

    <main>
      <h2>Which one of these is a JavaScript package manager?</h2>
      <div style="margin: -7px 0px 15px 200px">
        <form action="">
        <input type="radio" name="node" id="nodejs" value="NodeJs"> <label>a: Node.js</label><br>
        <input type="radio" name="ts" id="ts" value="TypeScript"> <label>b: TypeScript</label><br>
        <input type="radio" name="npm" id="npm" value="Npm"> <label>c: npm</label><br>
        </form>
      </div>
    </main>
    
    <footer style="text-align: center;">
      <button style="background-color: rgb(102, 206, 238); color: white; width: 200px; height: 50px; font-size: large;">Previous Question</button>
      <button style="background-color: rgb(102, 206, 238); color: white; width: 200px; height: 50px; font-size: large;">Next Question</button>
    </footer>
  </div>  
</body>
</html>
